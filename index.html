<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Jersey+15&family=Parisienne&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Jogo da velha</title>
</head>
<body>
    <main>
        <div class="container-principal hidden">
            <h1>Jogo da velha</h1>
            <div class="tabela">
                <div class="quadrado" id="1"></div>
                <div class="quadrado" id="2"></div>
                <div class="quadrado" id="3"></div>
                <div class="quadrado" id="4"></div>
                <div class="quadrado" id="5"></div>
                <div class="quadrado" id="6"></div>
                <div class="quadrado" id="7"></div>
                <div class="quadrado" id="8"></div>
                <div class="quadrado" id="9"></div>
            </div>
            <h2 class="hidden">Vamos Jogar</h2>
            <p class="placar">👵🏾 0 x 0 👵🏼</p>
            <button class="btn-novo-jogo botao-reiniciar">Novo jogo</button>
        </div>

        <div id="div-fim-de-jogo" class="hidden">
            <div class="container-fim-de-jogo">
                <p class='fim-de-jogo'>
                    Fim de jogo, P1 é o vencedor! 👵🏾
                </p>
                <button class="botao-reiniciar">
                    Reiniciar jogo
                </button>
            </div>
    </div>
</main>

</body>
</html>
